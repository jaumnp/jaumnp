name: Commit Raid Data

on:
  schedule:
    - cron: "0 3 * * *" # diariamente (03:00 UTC)
  workflow_dispatch:
  push:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  build-data:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Generate commit-enemies.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TARGET_USERNAME: jaumnp
        run: node .github/scripts/build-commit-raid-data.mjs

      - name: Commit updated data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/data/commit-enemies.json
          if git diff --cached --quiet; then
            echo "Sem mudan√ßas."
          else
            git commit -m "chore: update Commit Raid data"
            git push
          fi